<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omega Em-Konkurranse</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="bg-red-100 h-screen pt-3">
        <div
          class="
            wrapper
            m-5
            p-5
            container
            mx-auto
            border-solid border-4 border-pink-600
            rounded
            bg-gray-100
          "
        >
          <h1 class="text-xl text-center font-mono pb-4 font-bold" id="title">
            Omegas EM-tippekonkurranse
          </h1>
          <p class="text-base font-mono mx-10">
            Endelig skal de store spørsmål her i livet besvares:
          </p>
          <div class="mt-5 ml-14">
            <ul class="list-disc font-mono">
              <li>Hvem i Omega er best til å tippe?</li>
              <li>Hvilket europeisk land er best til å spille fotball?</li>
            </ul>
          </div>
          <h2 class="text-center pb-2 text-lg font-mono mt-5 font-bold">
            Rangering:
          </h2>
          <div class="mx-8">
            <ol class="mx-10">
              <li v-for="(result, idx) in results" :key="idx" class="font-mono">
                {{result.name}}: {{result.score}}
              </li>
            </ol>
          </div>
          <p class="text-center font-mono font-extralight">
            Sist oppdatert: {{ lastUpdate }}
          </p>
        </div>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            results: [],
            lastUpdate: '',
          };
        },
        mounted() {
          fetch("/data/scores.json")
            .then((response) => {
              if (!response.ok)
                throw new Error("HTTP error " + response.status);
              return response.json();
            })
            .then((data) => {
              const { scores, lastUpdate } = data;
              this.results = scores;
              const dateObject = new Date(lastUpdate);
              const day = dateObject.getDate();
              const month = dateObject.getMonth() + 1;
              const year = dateObject.getFullYear();
              const hours = dateObject.getHours();
              const minutes = dateObject.getMinutes();
              this.lastUpdate = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes;
            });
        },
      });
    </script>

    <style></style>
  </body>
</html>
